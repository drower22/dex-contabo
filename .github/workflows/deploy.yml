name: Deploy to Contabo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4

      - name: SSH ping (debug)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            echo "SSH OK on $(hostname)"

      - name: Remote deploy (Node + PM2 + TypeScript)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -e
            # Deploy como usuário dex (tudo em um único bloco)
            sudo -u dex bash << 'EOF'
            set -e
            APP_DIR=/home/dex/dex-app
            
            # 1. Atualizar código
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --branch main git@github.com:drower22/dex-contabo.git "$APP_DIR"
            fi
            cd "$APP_DIR"
            git fetch --all
            git reset --hard origin/main
            
            # 2. Instalar dependências (limpar node_modules primeiro)
            rm -rf node_modules package-lock.json
            npm install
            
            # 3. Reiniciar PM2 (sem ecosystem.config.js)
            pm2 delete dex-api 2>/dev/null || true
            pm2 start api/server.ts --name dex-api --interpreter ts-node --node-args="--max-old-space-size=2048" --env production
            pm2 save
            
            echo "✅ Deploy concluído!"
            pm2 status
            EOF
            
            # Recarregar Nginx (como root)
            sudo systemctl reload nginx 2>/dev/null || true
