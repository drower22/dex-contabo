name: Deploy to Contabo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4

      - name: SSH ping (debug)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            echo "SSH OK on $(hostname)"

      - name: Remote deploy (Node + PM2 + ts-node)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -e
            # Preparar diretório do app (como usuário dex)
            sudo -u dex bash << 'EOF'
            set -e
            APP_DIR=/home/dex/dex-app
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --branch main git@github.com:drower22/dex-contabo.git "$APP_DIR"
            fi
            cd "$APP_DIR"
            git fetch --all
            git reset --hard origin/main
            # Instalar dependências Node
            if command -v npm >/dev/null 2>&1; then
              npm ci || npm install
            fi
            EOF

            # Garantir PM2 e ts-node instalados globalmente
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm i -g pm2
            fi
            if ! node -p "try{require.resolve('ts-node');console.log('ok')}catch(e){process.exit(1)}" >/dev/null 2>&1; then
              sudo npm i -g ts-node
            fi

            # Reiniciar app via PM2 como usuário dex
            sudo -u dex bash << 'EOF'
            set -e
            APP_DIR=/home/dex/dex-app
            cd "$APP_DIR"
            pm2 delete dex-api || true
            pm2 start ecosystem.config.js
            pm2 save
            pm2 status || true
            EOF

            # Recarregar Nginx (proxy)
            sudo systemctl reload nginx || true
