name: Deploy to Contabo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4

      - name: SSH ping (debug)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            echo "SSH OK on $(hostname)"

      - name: Remote deploy (Node + PM2 + TypeScript)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: dex
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/dex/dex-app
            
            echo "ðŸ“¥ Atualizando cÃ³digo..."
            git fetch --all
            git reset --hard origin/main
            
            echo "ðŸ“¦ Instalando dependÃªncias (ignorando package-lock)..."
            npm install --no-package-lock
            
            echo "ðŸ”„ Reiniciando PM2..."
            pm2 delete dex-api 2>/dev/null || true
            pm2 start api/server.ts \
              --name dex-api \
              --interpreter tsx \
              --instances 1 \
              --env production
            pm2 save
            
            echo "âœ… Deploy concluÃ­do!"
            pm2 status
